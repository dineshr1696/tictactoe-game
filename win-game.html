<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic Tac Toe - AI Mode</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin-bottom: 20px;
        }

        .cell {
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #e6f7ff;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #restart-btn:hover {
            background-color: #0055a4;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>ðŸŽ¯ Tic Tac Toe - Unbeatable AI</h1>
        <p id="message">Your Turn!</p>
        <div class="board" id="board"></div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <!-- Confetti JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0/dist/confetti.browser.min.js"></script>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');

        let cells = Array(9).fill('');
        const player = 'X';
        const ai = 'O';
        let gameOver = false;

        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.textContent = cell;
                board.appendChild(cellElement);
            });
        }

        function checkWinner(symbol) {
            return winningCombos.some(combo =>
                combo.every(index => cells[index] === symbol)
            );
        }

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (!index || cells[index] !== '' || gameOver) return;

            // Player's move
            cells[index] = player;
            createBoard();

            if (checkWinner(player)) {
                message.innerText = 'ðŸ”¥ You Win!';
                confettiEffect(); // ðŸŽ‰ Trigger confetti
                gameOver = true;
                return;
            }

            if (!cells.includes('')) {
                message.innerText = 'ðŸ˜ Draw!';
                gameOver = true;
                return;
            }

            // AI's move (Minimax algorithm)
            setTimeout(() => {
                const bestMove = findBestMove(cells);
                cells[bestMove] = ai;
                createBoard();

                if (checkWinner(ai)) {
                    message.innerText = 'ðŸ¤– AI Wins!';
                    confettiEffect(); // ðŸŽ‰ Trigger confetti
                    gameOver = true;
                } else if (!cells.includes('')) {
                    message.innerText = 'ðŸ˜ Draw!';
                    gameOver = true;
                }
            }, 500);
        }

        // Minimax algorithm for unbeatable AI
        function findBestMove(cells) {
            let bestScore = -Infinity;
            let move;

            cells.forEach((cell, index) => {
                if (cell === '') {
                    cells[index] = ai;
                    let score = minimax(cells, 0, false);
                    cells[index] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        move = index;
                    }
                }
            });

            return move;
        }

        function minimax(cells, depth, isMaximizing) {
            if (checkWinner(ai)) return 10 - depth;
            if (checkWinner(player)) return depth - 10;
            if (!cells.includes('')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                cells.forEach((cell, index) => {
                    if (cell === '') {
                        cells[index] = ai;
                        let score = minimax(cells, depth + 1, false);
                        cells[index] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                });
                return bestScore;

            } else {
                let bestScore = Infinity;
                cells.forEach((cell, index) => {
                    if (cell === '') {
                        cells[index] = player;
                        let score = minimax(cells, depth + 1, true);
                        cells[index] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                });
                return bestScore;
            }
        }

        function restartGame() {
            cells = Array(9).fill('');
            gameOver = false;
            message.innerText = 'Your Turn!';
            createBoard();
        }

        // ðŸŽ‰ Confetti Effect
        function confettiEffect() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Event listeners
        board.addEventListener('click', handleClick);
        restartBtn.addEventListener('click', restartGame);

        // Initial board
        createBoard();
    </script>
</body>

</html>
